<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Play Swat the Fly, a fast-paced browser game on Easygames. Test your reflexes and swat as many flies as you can before time runs out!">
    <meta name="keywords"
        content="Swat the Fly, Easygames, browser game, online game, reflex game, fun game, casual gaming, play now">
    <meta name="author" content="Henry Ofodieze">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Swat the Fly Game</title>
    <link rel="stylesheet" href="assets/css/styleswat.css">
</head>

<body>
    <div id="start-screen">
        <h1>Swat the Fly Game</h1>
        <label for="time-select">Select Countdown Time (seconds):</label>
        <input type="number" id="time-select" min="10" max="60" value="30">
        <button id="start-button">Start Game</button>
    </div>

    <div id="game-container" style="display: none;">
        <div id="fly"></div>
        <div id="score-board">Score: 0</div>
        <div id="timer">Time: 30s</div>
    </div>

    <div id="end-screen" style="display: none;">
        <h1>Game Over</h1>
        <p id="final-score"></p>
        <button id="restart-button">Play Again</button>
    </div>

    <!-- Navigation Buttons -->
    <div id="navigation-buttons">
        <button id="home-button">Home</button>
        <button id="games-button">Games</button>
        <button id="info-button">(i)</button>
    </div>

    <!-- Info Popup -->
    <div id="info-popup" class="popup">
        <div class="popup-content">
            <span id="close-popup">&times;</span>
            <h2>How to Play Swat the Fly</h2>
            <p>Swat as many flies as you can before the time runs out! Click or tap on the fly to score points.
                Customize the game duration before you start.</p>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
